<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload - RECYCLiVISION</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <style>
        .bg-dark {
            background-color: #1a1552 !important;
        }

        #result {
            color: #1a1552;
        }

        .response-message {
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        

        textarea {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://wallpaperaccess.com/full/728034.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RECYCLiVISION - Waste Classification</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liveanalysis">Live Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">Chat Bot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Submit a Description of Waste for Disposal Instructions</h1>
        <form action="/generate_response" method="post">
            <textarea name="user_input" rows="4" cols="50"
                placeholder="Enter description of the waste here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('form').on('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            $.ajax({
                url: '/generate_response',
                data: $('form').serialize(),
                type: 'POST',
                success: function (response) {
                    $('#response').html('<p>' + response.response + '</p>');
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</footer>
</html>

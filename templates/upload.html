<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload - RECYCLiVISION</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <style>
        .bg-dark {
            background-color: #1a1552 !important;
        }

        #result {
            color: #1a1552;
        }

        body {
            background-image: url("https://wallpaperaccess.com/full/728034.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RECYCLiVISION - Waste Classification</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liveanalysis">Live Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">Chat Bot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload section -->
    <div class="container">
        <div id="content" style="margin-top: 2em">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 bd">
                        <!-- Add any relevant content for the upload page -->
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <h4>Upload Image Here To Classify the Waste</h4>
                            <form action="/" id="upload-file" method="POST" enctype="multipart/form-data">
                                <label for="imageUpload" class="upload-label">Choose...</label>
                                <input type="file" name="images" id="imageUpload" accept=".png, .jpg, .jpeg">
                            </form>
                            <div class="image-section" style="display: none">
                                <div class="img-preview">
                                    <div id="imagePreview"></div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success" id="btn-predict">Predict!</button>
                                </div>
                            </div>
                            <div class="loader" style="display: none"></div>
                            <h3><span id="result"> </span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include custom JS -->
    <script>
        $(document).ready(function () {
            $('#btn-predict').click(function () {
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: form_data,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log(response);
                        $('#response').html('<p>' + response + '</p>'); // Display response below the image
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</footer>

</html>
